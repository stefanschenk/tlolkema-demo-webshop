<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Complete Your Order - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-i18n-title="brand.titleCheckout">
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" data-i18n-attrs="aria-label:header.homeAria">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            data-i18n-attrs="alt:header.logoAlt"
          />
          <span class="products-text" data-i18n="header.productsLink"></span>
        </a>
        <nav role="navigation" data-i18n-attrs="aria-label:common.mainNav">
          <a
            href="basket.html"
            class="basket-link"
            data-i18n-attrs="aria-label:header.basketAria"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              data-i18n-attrs="alt:header.basketAlt"
            />
            <span class="basket-text" data-i18n="header.basketText"></span>
          </a>
        </nav>
        <div class="lang-switcher">
          <label for="langSelect"><span data-i18n="header.chooseLanguage"></span></label>
          <select id="langSelect" onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
            <option value="ja">日本語</option>
            <option value="vi">Tiếng Việt</option>
            <option value="fy">Frysk</option>
          </select>
        </div>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1 data-i18n="checkout.title"></h1>
        <div id="blendCheckoutNote" class="blend-summary" role="status" aria-live="polite" style="display: none;"></div>
        <form id="checkoutForm" role="form" data-i18n-attrs="aria-label:checkout.formAria">
          <div class="form-group">
            <label for="name" data-i18n="checkout.name"></label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
              data-i18n-attrs="aria-label:checkout.nameAria"
            />
          </div>
          <div class="form-group">
            <label for="address" data-i18n="checkout.address"></label>
            <input
              type="text"
              id="address"
              name="address"
              required
              aria-required="true"
              data-i18n-attrs="aria-label:checkout.addressAria"
            />
          </div>
          <button
            type="submit"
            class="cart-action-btn"
            data-i18n-attrs="aria-label:checkout.placeAria"
            data-i18n="checkout.placeOrder"
          ></button>
        </form>
        <div id="successMsg" role="alert" aria-live="polite" data-i18n="checkout.success"></div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
        data-i18n-author
        data-author-name="Tim Lolkema"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      renderCheckoutBlendNote();
      applyTranslations();
      document.getElementById("successMsg").style.display = "none";
      document.getElementById("checkoutForm").onsubmit = function (e) {
        e.preventDefault();
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("checkoutForm").style.display = "none";
        clearBasket();
        renderBasket();
        renderCheckoutBlendNote();
      };
    </script>
  </body>
</html>
