<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Basket - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-i18n-title="brand.titleBasket">
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" data-i18n-attrs="aria-label:header.homeAria">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            data-i18n-attrs="alt:header.logoAlt"
          />
          <span class="products-text" data-i18n="header.productsLink"></span>
        </a>
        <nav role="navigation" data-i18n-attrs="aria-label:common.mainNav">
          <a
            href="basket.html"
            class="basket-link"
            data-i18n-attrs="aria-label:header.basketAria"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              data-i18n-attrs="alt:header.basketAlt"
            />
            <span class="basket-text" data-i18n="header.basketText"></span>
          </a>
        </nav>
        <div class="lang-switcher">
          <label for="langSelect"><span data-i18n="header.chooseLanguage"></span></label>
          <select id="langSelect" onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
            <option value="ja">日本語</option>
            <option value="vi">Tiếng Việt</option>
            <option value="fy">Frysk</option>
          </select>
        </div>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1 data-i18n="basket.title"></h1>
        <ul
          class="order-list"
          id="basketList"
          data-i18n-attrs="aria-label:basket.listAria"
        ></ul>

        <!-- Smoothie option -->
        <div id="blendRow" class="blend-row" role="group" data-i18n-attrs="aria-label:blend.ariaGroup" style="display: none;">
          <label for="blendSmoothie" class="blend-label">
            <input type="checkbox" id="blendSmoothie" data-i18n-attrs="aria-label:blend.optionLabel" />
            <span data-i18n="blend.optionLabel"></span>
            <span class="blend-icon" aria-hidden="true" data-i18n-attrs="title:blend.blendingTitle">
              <svg class="blender-svg" viewBox="0 0 24 24" width="28" height="28" focusable="false" aria-hidden="true">
                <!-- Lid -->
                <rect x="6" y="2" width="12" height="2" fill="#0aa" />
                <!-- Jar -->
                <rect x="6" y="4" width="10" height="12" rx="2" ry="2" fill="#e0f7fa" stroke="#0aa" stroke-width="1" />
                <!-- Handle -->
                <rect x="16" y="6" width="3" height="8" rx="1.5" ry="1.5" fill="#c8f0f4" stroke="#0aa" stroke-width="1" />
                <!-- Contents rotor (animated) -->
                <g class="blade-rotor">
                  <circle cx="11" cy="10" r="1.2" fill="#00796b" />
                  <rect x="10.6" y="7.5" width="0.8" height="5" fill="#00796b" />
                  <rect x="8.5" y="9.6" width="5" height="0.8" fill="#00796b" />
                </g>
                <!-- Base -->
                <rect x="5" y="16" width="14" height="6" rx="2" ry="2" fill="#def2f6" stroke="#0aa" stroke-width="1" />
                <circle cx="12" cy="19" r="1.6" fill="#0aa" />
              </svg>
            </span>
          </label>
          <div id="blendSummary" class="blend-summary" aria-live="polite"></div>
        </div>

        <div class="cart-buttons-row" role="group" data-i18n-attrs="aria-label:basket.actionsAria">
          <button id="clearBasket" data-i18n-attrs="aria-label:basket.clear" data-i18n="basket.clear"></button>
          <a
            href="checkout.html"
            id="checkoutLink"
            data-i18n-attrs="aria-label:basket.checkout"
          >
            <button id="checkoutBtn" data-i18n="basket.checkout"></button>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
        data-i18n-author
        data-author-name="Tim Lolkema"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      renderBlendUI();
      applyTranslations();
      document.getElementById("clearBasket").onclick = function () {
        clearBasket();
        renderBasket();
        renderBlendUI();
      };
    </script>
  </body>
</html>
