<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Basket - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1>Your Shopping Basket</h1>
        <ul
          class="order-list"
          id="basketList"
          aria-label="Shopping basket items"
        ></ul>

        <!-- Smoothie option -->
        <div id="blendRow" class="blend-row" role="group" aria-label="Smoothie option" style="display: none;">
          <label for="blendSmoothie" class="blend-label">
            <input type="checkbox" id="blendSmoothie" aria-label="Blend selected fruits into a smoothie" />
            Blend selected fruits into a smoothie
            <span class="blend-icon" aria-hidden="true" title="Blending">
              <svg class="blender-svg" viewBox="0 0 24 24" width="28" height="28" focusable="false" aria-hidden="true">
                <!-- Lid -->
                <rect x="6" y="2" width="12" height="2" fill="#0aa" />
                <!-- Jar -->
                <rect x="6" y="4" width="10" height="12" rx="2" ry="2" fill="#e0f7fa" stroke="#0aa" stroke-width="1" />
                <!-- Handle -->
                <rect x="16" y="6" width="3" height="8" rx="1.5" ry="1.5" fill="#c8f0f4" stroke="#0aa" stroke-width="1" />
                <!-- Contents rotor (animated) -->
                <g class="blade-rotor">
                  <circle cx="11" cy="10" r="1.2" fill="#00796b" />
                  <rect x="10.6" y="7.5" width="0.8" height="5" fill="#00796b" />
                  <rect x="8.5" y="9.6" width="5" height="0.8" fill="#00796b" />
                </g>
                <!-- Base -->
                <rect x="5" y="16" width="14" height="6" rx="2" ry="2" fill="#def2f6" stroke="#0aa" stroke-width="1" />
                <circle cx="12" cy="19" r="1.6" fill="#0aa" />
              </svg>
            </span>
          </label>
          <div id="blendSummary" class="blend-summary" aria-live="polite"></div>
        </div>

        <div class="cart-buttons-row" role="group" aria-label="Basket actions">
          <button id="clearBasket" aria-label="Clear all items from basket">
            Clear Basket
          </button>
          <a
            href="checkout.html"
            id="checkoutLink"
            aria-label="Proceed to checkout"
          >
            <button id="checkoutBtn">Checkout</button>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      renderBlendUI();
      document.getElementById("clearBasket").onclick = function () {
        clearBasket();
        renderBasket();
        renderBlendUI();
      };
    </script>
  </body>
</html>
