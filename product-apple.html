<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Apple - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-i18n-title="brand.titleApple">
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" data-i18n-attrs="aria-label:header.homeAria">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            data-i18n-attrs="alt:header.logoAlt"
          />
          <span class="products-text" data-i18n="header.productsLink"></span>
        </a>
        <nav role="navigation" data-i18n-attrs="aria-label:common.mainNav">
          <a
            href="basket.html"
            class="basket-link"
            data-i18n-attrs="aria-label:header.basketAria"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              data-i18n-attrs="alt:header.basketAlt"
            />
            <span class="basket-text" data-i18n="header.basketText"></span>
          </a>
        </nav>
        <div class="lang-switcher">
          <label for="langSelect"><span data-i18n="header.chooseLanguage"></span></label>
          <select id="langSelect" onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
            <option value="ja">Êó•Êú¨Ë™û</option>
            <option value="vi">Ti·∫øng Vi·ªát</option>
            <option value="fy">Frysk</option>
          </select>
        </div>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <div class="emoji-display" role="img" data-i18n-attrs="aria-label:products.apple">üçè</div>
        <h1 data-i18n="products.apple"></h1>
        <div class="product-desc" data-i18n="product.appleDesc" aria-label="Product description"></div>
        <div class="button-container">
          <button
            id="addToBasket"
            class="cart-action-btn"
            data-i18n-attrs="aria-label:product.addAria"
            data-i18n-vars='{"product":"i18n:products.apple"}'
            data-i18n="product.addBtn"
          ></button>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
        data-i18n-author
        data-author-name="Tim Lolkema"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      document.getElementById("addToBasket").onclick = function () {
        addToBasket("apple");
      };
      applyTranslations();
    </script>
  </body>
</html>
